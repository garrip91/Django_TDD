version: "3"

services:
  nginx:
    # Берём последнюю версию Nginx из соответствующего репозитория (https://hub.docker.com/_/nginx):
    image: nginx:latest
    # Перезапускаем контейнер (nginx) в случае "падения":
    restart: unless-stopped
    volumes:
      # Копируем default.conf из папки docker/nginx/ (в данном случае просто этот конфиг находится именно там) в папку (уже в контейнере) /etc/nginx/conf.d/:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Копируем всю СОБРАННУЮ статику в папку django_static:
      - ./src/static:/django_static
    ports:
      # Получаем из клиентского запроса 1 порт (в данном случае это 80-й порт (до ":")) и направляем его в другой порт (в данном случае это тоже 80-й порт (после ":")):
      - "80:80"
    depends_on:
      - web
  web:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    env_file: ./config/.env
    volumes:
      - ./src:/code  # ok
      - ./src/static:/django_static
    command: [
      "./wait-for-it.sh", "db:5432", "--strict", "--timeout=100", "--",
      "/docker/django/start_server.sh"
    ]
    depends_on:
      - db
  db:
    image: postgres:14
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file: ./config/.env

volumes:
  postgres_data:
