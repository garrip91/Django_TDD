<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!------------------------------ Include via CDN (CSS): ------------------------------>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous" />
        <!------------------------------------------------------------------------------------>
        
        {% if title %}
            <title>TDD Blog - {{ title }}</title>
        {% else %}
            <title>TDD Blog</title>
        {% endif %}
    </head>
    <body>
        <header>
            
            <!----------------------------------------- NAV BAR: ------------------------------------------>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'homepage' %}">TDD Blog</a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                      </li>
                      {% if user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_post' %}">Create Post</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'current_user_profile' %}">Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                      </li>
                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup_page' %}">Sign Up</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_page' %}">Login</a>
                      </li>
                      {% endif %}
                    </ul>
                    <form class="d-flex" role="search">
                      <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                      />
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
              <!--------------------------------------------------------------------------------------------->

            


        </header>
        <main class="container">
            {% block content %}{% endblock content %}
            <footer class="blog-footer">
                <p>&copy; <a href="">TDD Blog</a></p>
                <p>
                    <a href="{% url 'homepage' %}">Back to top</a>
                </p>
            </footer>
        </main>

    <!-------------------------------- Include via CDN (JS): --------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous">
    </script>
    <!---------------------------------------------------------------------------------------->
    </body>
</html>
